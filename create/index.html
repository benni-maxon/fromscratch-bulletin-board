<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Sign in or Sign Up</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="./create.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Create a Post!</h1>
            <div id="nav" class="gutter-right">
                <button id="logout">Logout</button>
                <button id="home">Home</button>
            </div>
        </header>
        <main>
            <form id="post-it-form">
                <label for="title">
                    <div>Title</div>
                    <input type="text" name="title" id="title" />
                </label>

                <label for="description">
                    <div>Description</div>
                    <input type="text" name="description" id="description" />
                </label>

                <label for="contact">
                    <div>Contact</div>
                    <input type="text" name="contact" id="contact" />
                </label>
                <button>Save</button>
            </form>
        </main>
    </body>
</html>
