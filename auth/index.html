<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Sign in or Sign Up</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="./auth.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="auth.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <main class="auth-main">
            <div class="left">
                <div class="auth-container">
                    <form id="sign-in">
                        <h3>Sign In</h3>
                        <label>Email</label><input type="email" name="email" id="sign-in-email" />
                        <label>Password</label
                        ><input type="password" name="password" id="sign-in-password" />
                        <button>Submit</button>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="auth-container">
                    <form id="sign-up">
                        <h3>Sign Up</h3>
                        <label>Email</label><input type="email" name="email" id="sign-up-email" />
                        <label>Password</label
                        ><input type="password" name="password" id="sign-up-password" />
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
